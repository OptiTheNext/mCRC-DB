{% extends "base.html" %}
{% block MainContent %}
    <title>KRK-Datenbank Login page</title>
    
    <div class="container">
        <h1 style="text-align: center;">Bitte einloggen</h1>
        <br>
        <form action="" method="post" id="contact-form">
            <div class="form-row align-items-center" style="width: 50%; margin: auto; position: relative;">
                <div class="form-group">
                    <label for="username">Benutzername</label>
                    <input id="username" class="form-control" type="text" placeholder="Username" name="username"
                           value="{{ request.form.username }}">
                </div>
                <br>
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input id="password" class="form-control" type="password" placeholder="Password" name="password"
                           >
                    <br>
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Login"  id="login_button">
                </div>
            </div>
        </form>
    </div>
    {% if RenderParameters["error"] %}
        <div class="alert alert-danger" role="alert">
            <strong>Fehler:</strong> {{ RenderParameters["error"] }}
        </div>
    {% endif %}
{% endblock %}
