{% extends "base.html" %}
{% block Unterschrift %}
<p>Charite zu Berlin, 2010-2021</p>
{%endblock%}
{% block MainContent %}
<title>KRK-Datenbank Login page</title>
<div class="container">
  <h1 style="text-align: center;">Bitte einloggen</h1>
  <br>
  <form action="" method="post">
    <div class="form-row align-items-center" style="width: 50%; margin: auto; position: relative;">
      <div class="form-group">
        <label>Benutzername</label>
        <input class="form-control" type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
      </div>
      <br>
      <div class="form-group">
        <label>Passwort</label>
        <input class="form-control" type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
        <br>
      </div>
      <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Login">
      </div>
    </div>
  </form>
</div>
{% if error %}
<div class="alert alert-danger" role="alert">
  <strong>Fehler:</strong> {{ error }}
</div>
{% endif %}
{%endblock%}
